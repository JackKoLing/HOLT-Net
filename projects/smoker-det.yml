project_name: smoker-detection # also the folder name of the dataset that under data_path folder
train_set: trainval
val_set: test
num_gpus: 1

# mean and std in RGB order, actually this part should remain unchanged as long as your dataset is similar to coco.
mean: [0.485, 0.456, 0.406]
std: [0.229, 0.224, 0.225]

# this is coco anchors, change it if necessary
anchors_scales: '[2 ** 0, 2 ** (1.0 / 3.0), 2 ** (2.0 / 3.0)]'
anchors_ratios: '[(1.1, 0.9), (1.6, 0.6), (0.7, 1.4)]'


obj_list: "['person', 'cigarette']"

union_action_list: "['in_hand_and_mouth', 'in_hand', 'in_mouth']"
